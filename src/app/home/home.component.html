<div class="div-body-container-all">

  <!-- div bao news, login -->
  <div class="slideshow-container max-size slide-container-all">

    <!-- Full-width images with number and caption text -->
    <div *ngFor="let ban of listBanner" class="mySlides max-size">

      <img class="img-news" src="{{ban.linkImg}}" />

      <div class="col-6 div-content-news ">
        <div class="p-rela">
          <div class="title-news">{{ban.title}}</div>

          <div class="des-news">
            {{ban.description}}
          </div>

          <div class="div-detail">
            <a class="a-detail" href="{{ban.linkTopic}}" target="_blank" rel="noopener noreferrer">{{'detail' |
              translate}}</a>
            <i class="fa-solid fa-xs fa-arrow-right icon-detail"></i>

          </div>

        </div>
      </div>

    </div>

    <div class="div-login">
      <img id="img" draggable="false" class="style-scope yt-img-shadow img-login" alt="" width="80"
        src="http://gps3.binhanh.vn/assets/images/login/logo.svg" />
      <div class="div-username">
        <input type="text" class="form-control border-radius-20 margin-tb-5 p-left-30" maxlength="50"
          [(ngModel)]="username" id="exampleInputEmail1" placeholder="{{'login.username' | translate}}"
          aria-describedby="emailHelp" />
        <i class="fa-solid fa-user icon-login"></i>
      </div>
      <div class="div-pass">
        <input type="password" class="form-control border-radius-20 margin-tb-5 p-left-right-30" maxlength="200"
          [(ngModel)]="password" placeholder="{{'login.pass' | translate}}" id="exampleInputPassword1" />
        <i class="fa-solid fa-lock icon-login"></i>
        <i (click)="showPass()" class="fa-regular fa-eye icon-login-end"></i>
      </div>

      <div class="margin-tb-5 d-flex  " style="justify-content: space-between;width: 100%;">
        <ul class="no-pad no-mar d-flex">

          <input class="mr-2 mb-2" type="checkbox" role="button" [(ngModel)]="isRemember" id="isRemember">
          <label class="form-text" role="button" for="isRemember">{{'login.remember_pass'|translate}}</label>

        </ul>
        <ul class="no-pad no-mar">
          <label class="font-menu form-text">{{'login.forgot_pass'|translate}}</label>
        </ul>
      </div>
      <div *ngIf="showMes" class="div-notis">
        <label>{{notis}}</label>
      </div>

      <button type="submit" (click)="login()" class="btn btn-primary border-radius-20 margin-tb-5 btn-login">
        {{ 'login.login' | translate }}
      </button>

      <img id="img" draggable="false" class="style-scope yt-img-shadow mar-top-25" alt="" width="100"
        src="/assets/img/M5GK-qrcode.png" />

      <label>{{'login.qr_code' | translate}}</label>
    </div>
    <div *ngIf="listBanner.length > 0" class="div-dot">
      <span *ngFor="let banner of listBanner;let indexBan = index" class="dot" (click)="currentSlide(indexBan + 1)">
        <span class="inside-active"></span>
      </span>
    </div>

  </div>

</div>

      <div class="title-bran">
        {{branch.title}}</div>
      <br />
      <div class="des-bran">
        {{branch.address}}</div>

    </div>
  </div>
