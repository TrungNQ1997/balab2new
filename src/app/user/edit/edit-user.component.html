<div class="div-edit-user" style="width: 790px;">
    <div class="modal-header bg-primary text-light">
        <h5 class="modal-title fw-bold" id="exampleModalLongTitle">{{data.title}}</h5>
        
        <div type="button" (click)="close()">
            <i class="fa-solid fa-xmark  h-15px "></i>
          </div>

    </div>
    <div class="modal-body bg-white">
        <div class="d-flex">
            <div class="col-6 pe-3">
                <div class="  input-group mb-3 ">
                <div class="  input-group  ">
                    <div class=" form-text div-flex-center col-5 ">
                        <label>Tên đăng nhập</label>
                        <label class="color-red">*</label>
                    </div>
                    <div class="col">
                    <input type="text" [formControl]="checkUsername" class="form-control  "  
                        [disabled]="data.statusForm == 'edit'" maxlength="50" [(ngModel)]="user.username"
                        placeholder=" " required="true"    aria-label="Username" (blur)="checkValidAfter()"
                        aria-describedby="basic-addon1">
                    </div>
                        <!-- (change)="checkChangeUsername()" -->

                </div>
                <div class="col-12 ">
                    <label  *ngIf="checkUsername.invalid && (checkUsername.dirty || checkUsername.touched)" class="text-danger mt-1">Tên đăng nhập từ 1 đến 50 ký tự, chỉ viết liền, không dấu</label>
                </div>
            </div>
            <div class="  input-group mb-3 ">
                <div class="  input-group   ">
                    <div class=" form-text div-flex-center col-5 ">
                        <label>Ngày sinh</label>
                        <label class="color-red">*</label>
                    </div>
<div class="col">
                    <input type="text" class="form-control     "  [formControl]="checkBirthday"  bsDatepicker name="txt-ngay-sinh"
                        [(ngModel)]="user.birthday"    (blur)="checkValidAfter()"   placeholder="Chọn ngày">
                    </div>
                        <!-- (ngModelChange)="checkChangeNgaySinh()" -->
                </div>
                <div class="col-12 "  *ngIf="checkBirthday.invalid && (checkBirthday.dirty || checkBirthday.touched)" >
                    <label *ngIf="checkBirthday.errors?.['required']" class="text-danger mt-1">Ngày sinh không được để trống </label>
                    <label *ngIf="checkBirthday.errors?.['not18']" class="text-danger mt-1">Người dùng phải đủ 18 tuổi trở lên </label>
                </div>
            </div>

 


            <div class="  input-group mb-3 ">
                <div class="  input-group  ">
                    <div class=" form-text div-flex-center col-5 ">
                        <label>Điện thoại</label>
                        <label class="color-red">*</label>
                    </div>
                    <div class="col">
                    <input [formControl]="checkPhone"  type="text" class="form-control " id="checkPhone"
                    name="checkPhone" maxlength="10"
                    [(ngModel)]="user.phone" required  (blur)="checkValidAfter()">

                 


                </div>
                  
                </div>
                <div class="col-12 ">
                    <div *ngIf="checkPhone.invalid && (checkPhone.dirty || checkPhone.touched)">
                      
                        <div   class="text-danger mt-1">Số điện thoại tối đa 10 ký tự, chỉ nhập số</div>
      
                          </div>
                    <!-- <label    *ngIf="showErrorTxtSdt"   class="text-danger mt-1">{{errorTxtSdt}}</label> -->
                </div>
            </div>
                <!-- *ngIf="showErrorTxtSdt"  *ngIf="phoneNumber.invalid   -->
                <div class="  input-group mb-3 ">
                <div class="  input-group   " *ngIf="data.statusForm == 'add'">
                    <div class="form-text div-flex-center col-5 ">
                        <label>Mật khẩu</label>
                        <label class="color-red">*</label>
                    </div>

 


<div class="col">

<app-input-pass [(password)]="user.password"  [(checkVaild)]="checkPass"  inputName="txt-pass"  (change)="checkValidAfter()" >
    
</app-input-pass>
 
</div>

            
                </div>
                <div class="col-12 ">
                    <label  *ngIf="checkPass.invalid && (checkPass.dirty || checkPass.touched)" class="text-danger mt-1">Mật khẩu tối thiểu 6 ký tự, tối đa 100 ký tự, chỉ viết liền, không dấu</label>
                </div>
            </div>
            <div class="  input-group mb-3 ">
                <div class="  input-group   " *ngIf="data.statusForm == 'add'">
                    <div class="form-text div-flex-center col-5">
                        <label>Nhập lại mật khẩu</label>
                        <label class="color-red">*</label>
                    </div>
                    <div class="col">

                        <app-input-pass [(password)]="user.rePassword"   [(checkVaild)]="checkRePass"  inputName="txt-repass"  (change)="checkValidAfter()"   ></app-input-pass>
                        </div>
 
                </div>
                <div class="col-12 ">
                    <label  *ngIf="checkRePass.invalid && (checkRePass.dirty || checkRePass.touched)"  class="text-danger mt-1">Nhập lại mật khẩu không đúng</label>
                </div>
            </div>
 

            </div>
            <div class="col-6">
                <div class="  input-group mb-3 ">
                <div class="  input-group   ">
                    <div class=" form-text div-flex-center col-5 ">
                        <label>Họ tên nhân viên</label>
                        <label class="color-red">*</label>
                    </div>
                    <div class="col">
                    <input type="text" [formControl]="checkFullname" class="form-control " name="txt-ten" maxlength="200"
                        [(ngModel)]="user.fullName" placeholder=" "      (blur)="checkValidAfter()"   >
                    </div>
                        <!-- (change)="checkChangeTen()" -->
                </div>
                <div class="col-12 ">
                    <label  *ngIf="checkFullname.invalid && (checkFullname.dirty || checkFullname.touched)"  class="text-danger mt-1">Họ tên không được để trống</label>
                </div>
            </div>

                <div class="  input-group mb-3 ">
                    <div class=" form-text div-flex-center col-5 ">
                        <label>Giới tính</label>
                        <label class="color-red">*</label>
                    </div>
                    <div class="col">
                    <select class="form-control " [(ngModel)]="user.sexId">
                        <option *ngFor="let option of gioiTinhList" [value]="option.value">
                            {{ option.viewValue }}</option>
                    </select>
                </div>



                </div>
              


<div class="  input-group mb-3 ">
                <div class="  input-group   ">
                    <div class=" form-text div-flex-center col-5 ">
                        <label>Email</label>
                    </div>
                    <div class="col">
                    <input type="text" [formControl]="checkEmail" class="form-control " name="txt-mail" maxlength="200"
                        [(ngModel)]="user.email" placeholder=" "     (blur)="checkValidAfter()"  >
                    </div>
                        <!-- (change)="checkChangeMail()" -->
                </div>
                <div class="col-12">
                    <label  *ngIf="checkEmail.invalid && (checkEmail.dirty || checkEmail.touched)" class="text-danger mt-1">Email phải đúng định dạng, chỉ viết liền, không dấu</label>
                </div>
            </div>


                <div class="  input-group form-control border-0 mb-3 px-0">
                    <div class="div-flex-center col-5  form-text ">
                        <label role="button" for="isAdmin">Là Admin</label>
                    </div>
                    <div>
                    <input class="mb-2 form-check-input" role="button" type="checkbox" [(ngModel)]="user.isAdmin" id="isAdmin">
                </div>
                </div>
                <div class="  input-group form-control border-0 mb-3 px-0  ">
                    <div class="form-check-label div-flex-center col-5 form-text ">
                        <label role="button" for="isActive">Hoạt động</label>
                    </div>
<div class="">
                    <input class="mb-2 form-check-input" type="checkbox" role="button" [(ngModel)]="user.isActive" id="isActive">
                </div>
                </div>




            </div>
        </div>
    </div>
    <div class="modal-footer bg-white justify-content-center">


        <button class="btn btn-primary rounded" [disabled]="disabledAdd" (click)="save()"><i
                class="fa-regular fa-floppy-disk p-right-5"></i>Lưu</button>

                <!-- [disabled]="disabledAdd" -->

        <button class="btn btn-primary  rounded " *ngIf="data.statusForm == 'add'" [disabled]="disabledAdd" (click)="saveAdd()"><i
                class="fa-regular fa-floppy-disk p-right-5"></i>Lưu và thêm</button>

        <button class="btn btn-light rounded" (click)="close()">
            <i class="fa-solid fa-ban p-right-5"></i>Đóng</button>


    </div>
</div>
